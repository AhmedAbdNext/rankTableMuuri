<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Muuri: basic sorting</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="actions">
      <button class="sort-asc">Sort (ascending)</button>
      <button class="sort-desc">Sort (descending)</button>
      <button class="shuffle">Shuffle</button>
    </div>
    <div class="grid">
      <div class="item">
        <div class="item-content" data-index="1">Valentino Rossi</div>
      </div>
      <div class="item">
        <div class="item-content" data-index="2">Giacomo Agostini</div>
      </div>
      <div class="item">
        <div class="item-content" data-index="3">Marc Marquez</div>
      </div>
      <div class="item">
        <div class="item-content" data-index="4">Mick Doohan</div>
      </div>
      <div class="item">
        <div class="item-content" data-index="5">Jorge Lorenzo</div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/haltu/muuri@0.9.5/dist/muuri.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
